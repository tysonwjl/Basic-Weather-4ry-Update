<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App 2.0</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand|Thasadith" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/weather-icons.css">
</head>
<body> 
  <main>
    <div class="container">
      <h1 class="title">Weather Dashboard 2.0</h1>
      <div class="button-wrapper">
        <button class="measurement showbtn">Show</button>
        <button class="measurement">&#8451;</button>
      </div>
      <p>Please enter a city below</p>
      <div class="submit">
        <input type="text" name="city" id="cityInput">
        <button class="go">Go!</button>
      </div>
        <div class="wrapper">

          <div class="day-mon card">
            <h2 class="city_name"></h2>
            <hr>
            <h3 class="high"></h3>
            <h3 class="low"></h3>
            <i class="wi wi-day-sunny"></i>
          </div>
        </div>
      
    </div>





  </main>  
  <script src="js/main.js"></script>
</body>
</html>
